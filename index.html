<!DOCTYPE html>
<!--br-->
<html lang="pt-BR">
  <!--br-->
  <head>
    <!--br-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--br-->
    <title>Projeto X-Men - Semana do Zero ao Programador Contratado</title>
    <!--br-->
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!--br-->
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <!--br-->
  <body>
    <!--br-->
    <header class="header">
      <img class="badge" src="./src/images/logo.svg" alt="Sign_X_Men" />
    </header>
    <!--br-->
    <main class="characters_selection">
      <!--br-->
      <section class="characters">
        <!--br-->
        <h1 class="title">Selecione um Personagem</h1>
        <!--br-->
        <ul class="characters_list">
          <!--br-->
          <li
            class="character selected"
            id="ciclope"
            data-name="Ciclope"
            data-description="Ele tem o poder de disparar rajadas ópticas por um 
            acidente que aconteceu com ele quando criança, mas 
            não consegue controlá-los"
          >
            <img src="./src/images/card-ciclope.jpg" alt="Ciclope" />
          </li>
          <!--br-->
          <li
            class="character"
            id="jean-grey"
            data-name="Jean Grey"
            data-description="Jean Greu é uma mutante nível Ômega e o principal 
            avatar da Força Fenix, no qual manifesta poderes 
            cósmicos. A telepatia e telecinese"
          >
            <img src="./src/images/card-jean-grey.jpg" alt="Jean Grey" />
          </li>
          <!--br-->
          <li
            class="character"
            id="lince-negra"
            data-name="Lince Negra"
            data-description="Ela tem o poder de atravessar matéria sólida,campos de 
            energia,rajadas ópticas, continuando intacta,e também 
            tem o poder de andar no ar"
          >
            <img src="./src/images/card-lince-negra.jpg" alt="Lince Negra" />
          </li>
          <!--br-->
          <li
            class="character"
            id="tempestade"
            data-name="Tempestade"
            data-description="Tem o poder de controlar as forças da natureza, muito 
            poderosa ela pode produzir raios, chuvas, gelos, ventos, 
            neblina, entre outros efeitos"
          >
            <img src="./src/images/card-tempestade.jpg" alt="Tempestade" />
          </li>
          <!--br-->
          <li
            class="character"
            id="vampira"
            data-name="Vampira"
            data-description="Ela tem o poder de absorver a vitalidade e memória das 
            pessoas que toca ou no caso dos mutantes os poderes e 
            a memória, mas só temporariamente"
          >
            <img src="./src/images/card-vampira.jpg" alt="Vampira" />
          </li>
          <!--br-->
          <li
            class="character"
            id="wolverine"
            data-name="Wolverine"
            data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativo, 
            Super Agilidade."
          >
            <img src="./src/images/card-wolverine.jpg" alt="Wolverine" />
          </li>
          <!--br-->
          <li
            class="character"
            id="noturno"
            data-name="Noturno"
            data-description="Ele é um mutante que nasceu com cauda, orelhas 
            pontudas e com o poder de se Teletransportar"
          >
            <img src="./src/images/card-noturno.jpg" alt="Noturno" />
          </li>
          <!--br-->
          <li
            class="character"
            id="magneto"
            data-name="Magneto"
            data-description="Ele tem o poder de magnetocinese, ou seja, controlar 
            objetos de metal e criar campos magnéticos"
          >
            <img src="./src/images/card-magneto.jpg" alt="Magneto" />
          </li>
          <!--br-->
        </ul>
        <!--br-->
      </section>
      <!--br-->
      <section class="character_selected">
        <img
          class="big_character"
          src="./src/images/card-ciclope.png"
          alt="Cyclop_Selected"
        />
        <div class="character_info">
          <h2 class="character_name" id="character_name">Cyclop</h2>
          <p class="character_description" id="character_description">
            He has the power to fire optic blasts due to an accident that
            happened to him as a child, but he cannot control them.
          </p>
        </div>
      </section>
      <!--br-->
    </main>
    <!--br-->
  </body>
  <script src="./src/js/index.js"></script>
  <!--br-->
</html>
